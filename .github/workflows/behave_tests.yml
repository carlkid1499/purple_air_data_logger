name: Behave Tests
run-name: ${{ github.actor }} is running Behave Tests ðŸš€
on: [push]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10.5']
        #exclude:
        #  - os: ubuntu-latest
        #    python-version: '3.9'
        #  - os: windows-latest
        #    python-version: '3.10.5'

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python env for running behave tests...
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install python3 requirements...
        uses: knicknic/os-specific-run@v1.0.4
        with:
          macos: cd home/runner/work/purpleair_data_logger/purpleair_data_logger/
                 python -m pip install --upgrade wheel
                 python -m pip install --upgrade setuptools
                 python -m pip install --upgrade pip
                 python -m pip install -r behave_tests/requirements.txt
                 python setup.py install

          linux: cd Users/runner/work/purpleair_data_logger/purpleair_data_logger/
                 python -m pip install --upgrade wheel
                 python -m pip install --upgrade setuptools
                 python -m pip install --upgrade pip
                 python -m pip install -r behave_tests/requirements.txt
                 python setup.py install

          windows: cd D:\a\purpleair_data_logger\purpleair_data_logger
                   python -m pip install --upgrade wheel
                   python -m pip install --upgrade setuptools
                   python -m pip install --upgrade pip
                   python -m pip install -r behave_tests/requirements.txt
                   python setup.py install
      
      - name: Run behave tests...
        env:
            PAA_API_READ_KEY: ${{secrets.PAA_API_READ_KEY}}
            PAA_API_WRITE_KEY: ${{secrets.PAA_API_WRITE_KEY}}
        uses: knicknic/os-specific-run@v1.0.4
        with:
          macos: cd home/runner/work/purpleair_data_logger/purpleair_data_logger/behave_tests/
                 behave
          linux: cd Users/runner/work/purpleair_data_logger/purpleair_data_logger/behave_tests/
                 behave
          windows: cd D:\a\purpleair_data_logger\purpleair_data_logger\behave_tests/
                   behave

