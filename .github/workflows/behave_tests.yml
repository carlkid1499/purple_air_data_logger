name: Behave Tests
run-name: ${{ github.actor }} is running Behave Tests ðŸš€
on: [push]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10.5']
        os-home-path: ['/home/runner/work/purpleair_data_logger/purpleair_data_logger/',
                       '/Users/runner/work/purpleair_data_logger/purpleair_data_logger/',
                       'D:\a\purpleair_data_logger\purpleair_data_logger\']
        #exclude:
        #  - os: ubuntu-latest
        #    python-version: '3.9'
        #  - os: windows-latest
        #    python-version: '3.10.5'

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python env for running behave tests...
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies...
        uses: py-actions/py-dependency-install@v4
        with:
          path: ${{ matrix.os-home-path }}behave_tests/requirements.txt

      - name: Run the behave tests...
        env:
          PAA_API_READ_KEY: ${{secrets.PAA_API_READ_KEY}}
          PAA_API_WRITE_KEY: ${{secrets.PAA_API_WRITE_KEY}}
        run: cd ${{ matrix.os-home-path }}behave_tests
             behave

