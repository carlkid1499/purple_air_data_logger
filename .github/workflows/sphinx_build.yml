name: "Pull Request Sphinx Docs Check"

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.10 env for sphinx...
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install python3 requirements...
        uses: knicknic/os-specific-run@v1.0.4
        with:
          linux: cd /home/runner/work/purpleair_data_logger/purpleair_data_logger/ ;
                  python -m pip install --upgrade wheel ;
                  python -m pip install --upgrade setuptools ;
                  python -m pip install --upgrade pip ;
      - uses: ammaraskar/sphinx-action@master
        with:
          docs-folder: "sphinx_docs_build/"
          build-command: "make html"

      - uses: actions/upload-artifact@v3
        with:
          name: DocumentationHTML
          path: docs/